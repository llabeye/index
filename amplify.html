<!DOCTYPE html>
<html>
<title>Work At A Different Speed</title>
<body>
	<p style="text-align:center">Tonight
		<br>
		I'm gonna have myself
		<br>A real good time
		<br>I feel aliiiiive
		<br>And the world
		<br>I'll turn it inside out
		<br>And floating around in ecstasy
		</p>

		<style>
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}
#text{
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 50px;
  color: white;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}
</style>
<div id="overlay" onclick="off()">
  <div id="text">Don't stop me now</div>
</div>

<div style="padding:20px">
  <center><button onclick="on()">So</button></center>
</div>

<script>
function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
}
</script>
<style>
	body{font-family:Futura;}
</style>
   
</body>
</html>
